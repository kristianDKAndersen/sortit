<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Sortable List</title>
</head>
<body>
    <h2>Sortable List</h2>
    <input type="text" id="txtsearch" placeholder="Search">
<div class="wrap">

        <li data-item="item 4">Item 4</li>
        <li data-item="item 5">Item 5</li>
    </ul>
  
    <ul class="sortable-list list2">
        <li data-item="item A">Item A</li>
        <li data-item="item B">Item B</li>
        <li data-item="item C">Item C</li>
        <li data-item="item D">Item D</li>
        <li data-item="item E">Item E</li>
    </ul>
    <ul class="sortable-list list0">
  
    </ul> 
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
